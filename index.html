<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Setting up the HTML doc below -->
    <meta charset="UTF-8">
    <!-- Importing Meyerweb reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Importing Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Importing materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
    <!-- Importing local style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Setting view -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE HERE -->
    <title>GifTastic</title>

</head>

<body>

    <!--Importing jQuery before materialize.js, then local JS script-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/materialize.min.js"></script>
    <script type="text/javascript" src="assets/javascript/script.js"></script>

    <main>
        <br>
        <div class="row">
            <div class="col s10 offset-s1">
                <div class="card white top-border">
                    <div class="card-content">Select one of these topics or add your own at the bottom!
                    </div>
                    <div class="row center">
                        <div class="col s12">
                            <div id="gif-topics-div"></div>
                        </div>
                    </div>
                    <div class="card-action">
                        <div class="row">
                            <div class="col s12">
                                <div class="input-field inline">
                                    <input id="user_search" type="text" class="validate">
                                    <label for="user_search">Enter a new topic:</label>
                                </div>
                                <button class="btn waves-effect waves-light" id="user-submit-btn" type="submit" name="action">Add
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s10 offset-s1">
                <div class="carousel" id="gif-carousel">

                </div>
            </div>
        </div>

    </main>

</body>

</html>
